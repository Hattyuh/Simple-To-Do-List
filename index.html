<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple To-Do-List 2.0</title>
        <link rel="shortcut icon" href="images/to-do-icon.jfif" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="days">
                <h2 id="monday">Monday</h2>
                <h2 id="tuesday">Tuesday</h2>
                <h2 id="wednesday">Wednesday</h2>
                <h2 id="thursday">Thursday</h2>
                <h2 id="friday">Friday</h2>
                <h2 id="saturday">Saturday</h2>
                <h2 id="sunday">Sunday</h2>    
            </div>
            <div class="todo-app">
                <header> 
                    <div id="title-section">
                        <img src="images/to-do-icon.jfif" alt="logo">
                        <h1>To-Do-List</h1>
                        <h1 id="day">monday</h1>
                    </div>
                </header>
                <div class="searchbar">
                    <input type="text" id="input-box" placeholder="Add something To-Do">
                    <button onclick="addTask()">Add</button>
                </div>   
                <ul id="list-container">
                    <!-- <li class="checked">Task1</li>
                    <li class="unchecked">Task2 </li> -->
                </ul>
                             
            </div>
        </div>
        


        <script src="script.js"></script>
    </body>
</html>
