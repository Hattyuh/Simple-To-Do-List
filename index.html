<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple To-Do-List 1.0</title>
        <link rel="shortcut icon" href="images/to-do-icon.jfif" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <header>
                    <h1>To-Do-List</h1>
                    <img src="images/to-do-icon.jfif" alt="logo">
                </header>
                <div class="searchbar">
                    <input type="text" id="input-box" placeholder="Add something To-Do">
                    <button onclick="addTask()">Add</button>
                </div>   
                <ul id="list-container">
                    <!-- <li class="checked">Task1</li>
                    <li class="unchecked">Task2 </li> -->
                </ul>
                             
            </div>
        </div>
        


        <script src="script.js"></script>
    </body>
</html>
